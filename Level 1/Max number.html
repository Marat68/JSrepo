<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max number</title>
</head>
<body>
    <script>
        var a = prompt("Введите первого число");
        var b = prompt("Введите второе число");

        if (a>b) {
            var max = a;
        } else if (a==b){
            alert("Числа равны");
            max=a;
        }
        else {
            var max = b;
        }
        alert(max);
        

        
    

    </script>
    
</body>
</html>
