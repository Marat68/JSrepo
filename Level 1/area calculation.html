<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area calculation</title>
</head>
<body>
    <script>
        var a = prompt("Введите длину основания а ");
        a = parseInt(a);
        var b = prompt("Введите длину основания b ");
        b = parseInt(b);
        var h = prompt("Введите высоту h ");
        h = parseInt(h);
        var s = ((a+b)/2)*h;
        alert ("Площадь трапеции равна " + s);
    </script>
</body>
</html>
